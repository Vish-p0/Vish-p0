name: Generate & Commit GitHub Snake to main

on:
  workflow_dispatch:    # manual run from Actions tab
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # daily at midnight UTC (optional)

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Generate snake files
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push generated files back to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output || true
          git commit -m "chore: update github-snake [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
